 <app-add-todo (todoAdd)="todoAdd($event)">

 </app-add-todo>
 
 <h3>Your Todo</h3>
 <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>
<ul>
    <li *ngFor="let todo of todos">
   
      <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)">

      </app-todo-item>
    </li>
   
  </ul>
</ng-template>
