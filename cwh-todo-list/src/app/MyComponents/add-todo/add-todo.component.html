<div class="container my-3">
    <h3>Add Todo</h3>
    <form (ngSubmit)="onSubmit()" #formRef="ngForm">
      <div class="form-group">
        <label for="title">Todo Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="title"
          name="title"
          required
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="desc">Todo Description</label>
        <input
          type="text"
          class="form-control"
          id="desc"
          [(ngModel)]="desc"
          name="desc"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mt-2" [disabled]="formRef.invalid">
        Add Todo
      </button>
    </form>
  </div>
